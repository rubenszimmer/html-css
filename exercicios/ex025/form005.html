<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label> <br>

            <input type="radio" name="sexo" id="isxmasc" value="M"><label for="isxmasc">Masculino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbasq" id="iesbasq"><label for="iesbasq">Basquete</label><br>

            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esnata" id="iesnata" checked><label for="iesnata">Natação</label> <br>

            <input type="checkbox" name="estenis" id="iestenis"><label for="iestenis">Tênis</label>

        </fieldset>

        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
