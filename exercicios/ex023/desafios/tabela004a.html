<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {

            font-weight: bold;
            padding: 10px;

        td, th {

            padding: 10px;
        }

</head>
<body>
    <h1>Disciplinas Matriculadas</h1>

        <caption>Alunos matriculados</caption>

        <thead>
            <tr>
                <th>Turmas</th>
                <td>T-11</td>
                <td>T-12</td>
                <th>Alunos</th>
                <th>Disciplinas</th>
            </tr>
            
        </thead>
    </table>
    
</body>
</html>
