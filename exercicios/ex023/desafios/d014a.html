<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim escolar</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        thead > tr > th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        caption {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
        }

        th {
            border: 1px solid rgb(31, 4, 4);
            padding: 10px;
            background-color: gray;
            color: white
        }

        td {
            border: 1px solid black;
        }

        .cor00 {
            background-color: gray;
        }
        
    </style>
</head>
<body>
    <h1>Notas Escolares</h1>
    <table>
        <caption>Boletim de notas escolares</caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplina</th>
                <th colspan="2">Notas</th>
                <th>Média</th>
            </tr>
            <tr>
                <td rowspan="5"><strong>Exatas</strong></td>
            </tr>
            <tr>
                <td>Matemática</td>               
            </tr>
            <tr>
                <td>Física</td>
            </tr>
            <tr>
                <td>Química</td>
            </tr>
            <tr>
                <td>Biologia</td>
            </tr>
            <tr>
                <td class="cor00" rowspan="3"><strong>Média das exatas</strong></td>
            </tr>
            <tr>
                <td rowspan="3">Humanas</td>                
            </tr>
            <tr>
                <td>História</td>
            </tr>
            <tr>
                <td>Geografia</td>
            </tr>
            <tr>
                <td class="cor00" colspan="4"><strong>Média de Humanas</strong></td>
            </tr>
            
        </thead>
    </table>    

</body>
</html>
