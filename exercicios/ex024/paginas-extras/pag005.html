<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida"></div>

    <!--Cada vez que clicarmos em clique em mim, o código abaixo em JavaScript, irá exibir a frase Você clicou!-->
    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Você clicou!</p>' 
        }
    </script>
</body>
</html>
