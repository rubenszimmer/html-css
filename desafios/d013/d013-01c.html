<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        #cor {
            background-color: #6f6fc9;
            color: white;
        }
        
        td {
            border: 1px solid green;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Biblioteca</h1>
    <table>
        <!--Aqui entram os títulos da tabela-->        
        <tr id="cor">
            <td><strong>Tipos de Usuário</strong></td>
            <td><strong>Quantidade de material</strong></td>
            <td><strong>Prazo</strong></td>
        </tr>
        <tr>
            <td><strong>Aluno de Graduação</strong></td>
            <td>10</td>
            <td>10 dias</td>          
        </tr>
        <tr>
            <td><strong>Alunos do Ensino Médio(CTIG)</strong></td>
            <td>5</td>
            <td>7 dias</td>
        </tr>
        <tr>
            <td><strong>UNATI</strong></td>
            <td>5</td>
            <td>7 dias</td>
        </tr>
        <tr>
            <td><strong>Alunos de Pós Graduação</strong></td>
            <td>15</td>
            <td>15 dias</td>
        </tr>
        <tr>
            <td><strong>Funcionários</strong></td>
            <td>10</td>
            <td>10 dias</td>
        </tr>
        <tr>
            <td><strong>Professores</strong></td>
            <td>15</td>
            <td>30 dias</td>
        </tr>
        <tr>
            <td><strong>Alunos da FAETEC</strong></td>
            <td>5</td>
            <td>7 dias</td>
        </tr>
        
    </table>
    
</body>
</html>
